<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>melhorando o codigo js c pointfree</title>
</head>
<body>
		<script>
			/*
			Pointfree style é um termo/técnica muito interessante para evitar verbosidade e redundância no seu código, melhorando bastante a qualidade dele!

Pointfree é muito utilizado em códigos JavaScript funcional e muitos exemplos de documentações de ferramentas/bibliotecas/frameworks demonstram código já implementando essa 'técnica', com isso prejudicando o entendimento dos mais iniciantes!

Vamos explorar aqui essa técnica para mudar seu patamar como desenvolvedor JavaScript.

Para complementar esta aula, sugiro fortemente assistir minhas aulas aqui do canal sobre Closures e Escopo lexico. Segue:

[Closures]: https://youtu.be/MR8IyuhrDK8
[Escopo lexico]: https://youtu.be/D-qxe4Pem0Y
*/
			function add(a){
				return function add2(b){
					return a+ b;
				}
			}

			const inc = add(1)
			console.group('logs de adição')
			console.log('inc agora tem uma função', inc)
			const result = inc(10)
			console.log(result)
			console.groupEnd()

			console.group('pointfree como argumento')
			const numeros = [3,5,10,7,18,9,4]

			const numerosSomados = numeros.map(add(2))
			console.log(numerosSomados)
			console.groupEnd()
			console.group('exemplos c requests')
			function toJson(d){
				return d.json()
			}

			fetch('https://jsonplaceholder.typicode.com/posts')
			//
			//.then(toJson)
				.then(function(d) {
					return d.json()						
					})
					//.then(console.log)
					.then(function(posts) {
						console.log(posts)
					})
				
			console.groupEnd()

		</script>
    
</body>
</html>
